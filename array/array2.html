<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = [사과, 망고, 바나나, 수박, 자두, 포도];
      const other = [];

      fruits.unshift("dhfoslw");
      console.log(fruits);

      fruits.splice(); // 첫 료소 삭제
      // 비교 함수 작성 필요
      Numbers.sort;

      // ...(spread) : 배열의 요소를 하나씩 꺼내서 배열로 돌려줌
      //               배열 깊은 복사(원본은 상관없음)

      let shallowCopy = [...fruits];
      document.white("배열 shallowCopy ", shallowCopy, "<br>");
      fruits.push("파인애플");
      document.white("배열 fruits ", fruits, "<br>");
      document.white("배열 shallowCopy ", shallowCopy, "<br>");

      // 배열 얕은 복사(원본하고 상관 있음)
      const fruits2 = fruits;
      document.white("배열 fruits2", fruits2, "<br>");
      fruits.push("고구마");
      document.white("배열 fruits ", fruits, "<br>");
      document.white("배열 fruits2 ", fruits2, "<br>");

      const arr1 = ["1월", "2월", "3월"];
      const arr2 = ["4월", "5월", "6월"];
      const arr3 = ["7월", "8월", "9월"];
      const months = [...arr1, ...arr2, ...arr3];
      document.white("배열 months ", months, "<br>");

      // 동일한 값으로 배열 생성 - fill()
      const array4 = [1, 1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
      document.white("배열 array5 ", array5, "<br>");
    </script>
  </body>
</html>
