      // insertAdiancentHTML(위치, 삽입할 요소)
      // beforeend : 현재 태그 요소의 마지막 지식으로 삽입
      // beforebegin : 현재 태그 요소의 이전 형제 요소로 삽입
      // aftebegin : 현재 태그 요소의 첫번째 자식 요소로 삽입
      // afterend : 현재 태그 요소의 다음 형제 요소로 삽입
      const p = "<p>안녕하세요</p>";
      document.getElementById("test").insertAdjacentHTML("beforebegin", p);
