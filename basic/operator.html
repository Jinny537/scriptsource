<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자
      // 대입 연산자 =
      // 산술연산자 +, -, *, /, %, ++, --
      // 비교 연산지 ==, ===, !=, !==, < , >, <=, >=, ?
      // 논라 연산지 &&, ||, !

      let a = "3";
      let b = 3;
      // == : 값 비교
      // === : 타입과 값 비교
      console.log("a == b", a == b); // true
      console.log("a === b", a === b); // false

      console.log("a != b", a != b); // false
      console.log("a !== b", a !== b); // true
    </script>
  </body>
</html>
