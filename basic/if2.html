      // 국어,수학,영어, 입력받은 후 평균을 구한 후 점수가 >= 90 A, >= 80 B, >= 70 C, 60 >= D,F
      let kor = Number(prompt("국어: "));
      let eng = Number(prompt("영어: "));
      let math = Number(prompt("수학: "));

      let avg = (kor + eng + math) / 3;

      let msg = "";

      if (avg >= 90) {
        msg = "A";
      } else if (avg >= 80) {
        msg = "B";
      } else if (avg >= 70) {
        msg = "C";
      } else if (avg >= 60) {
        msg = "D";
      } else {
        msg = "E";
      }
      alert("등급 " + msg);
